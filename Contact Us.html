<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Break-Contact Us </title>
    <link rel="stylesheet" href="ContactUs.css">
</head>
<body>
    <div class="container">
         <h1>Contact Us</h1>
    <p>We would love to respond to your queries and help you succeed. <br>Feel free to get in touch with us. </p>
    <div class="contact-box">
        <div class="contact-left">
            <h3>Sent your request</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="Hope">

                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="+263 771 567 890">

                    </div>

                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="Hope35gm@gmail.com">

                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Coffee Amount">

                    </div>

                </div>
                <label>Message</label>
                <textarea rows="5" placeholder="Write your query here"></textarea>
            
             <button type="submit"> SEND </button>

            </form>


        </div>
        <div class="contact-right">
            <h3>Reach Us</h3>

            <table>
                <tr>
                    <td>Email</td>
                    <td>contactus@gmail.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+263 123 456 789</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>#212,Grounf floor , 7th cross <br>Some layout,Some Road , Koromangla<br>
                        Bengaluru 560001
                </td>
                </tr>
            </table>

        </div>

    </div>
    </div>
   
</body>
</html>
